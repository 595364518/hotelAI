<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaft.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <script src="/js/public.js"></script>
    <script src="/js/jquery-3.3.1.min.js"></script>
</head>
<body>
<h3>登录一下，请</h3>
<h3><p color="red" th:text="${msg}"></p></h3>
<form action="/api/login" id="submit" method="post">
    <label for="name">用户名：</label>
    <input type="text" name="name" id="name"><br>
    <label for="pwd">密码：</label>
    <input type="password" name="password" id="pwd"><br>
    <input type="button" onclick="sub();" value="登录">
</form>
<script>
    function sub() {
        $.ajax({
            type: "POST",
            contentType: "application/x-www-form-urlencoded",
            url: "/api/login",
            data: $('#submit').serialize(),
            dataType: "json",
            success: function(data){
                if(data.code == 100){
                    location.href = "/";
                }else{
                    alert(data.message);
                }
            },
        });
    }
</script>
</body>
</html>
